<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hochzeit Cathrin & Christoph</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Login Screen -->
  <div id="login-screen" class="flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-3xl font-bold mb-4">Willkommen zur Hochzeit</h1>
    <input id="password-input" type="password" placeholder="Passwort" 
           class="border rounded px-4 py-2 mb-4 w-64">
    <button onclick="checkPassword()" 
            class="bg-blue-500 text-white px-4 py-2 rounded">Website betreten</button>
    <p id="login-error" class="text-red-500 mt-2 hidden">Falsches Passwort!</p>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="hidden">
    <!-- Spotify Player -->
    <iframe id="spotify-player" class="w-full" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

    <!-- Agenda -->
    <section id="agenda" class="p-4">
      <h2 class="text-2xl font-bold mb-4">Agenda</h2>
      <div id="agenda-list"></div>
    </section>

    <!-- FAQ -->
    <section id="faq" class="p-4">
      <h2 class="text-2xl font-bold mb-4">FAQ</h2>
      <div id="faq-list"></div>
    </section>

    <!-- Kontakte -->
    <section id="contacts" class="p-4">
      <h2 class="text-2xl font-bold mb-4">Wichtige Kontakte</h2>
      <div id="contacts-list"></div>
    </section>

    <!-- RSVP -->
    <section id="rsvp" class="p-4">
      <h2 class="text-2xl font-bold mb-4">Zusagen / Absagen</h2>
      <a id="rsvp-link" target="_blank" class="text-blue-500 underline">Zum Formular</a>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
